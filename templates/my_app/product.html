{% extends 'base.html' %}

{% block content %}

<div class="container ">
    <h3 class="main-text">{{product.name}}</h3>
    <div class="col-sm-12">
        <div class="card my-product">
            <div class="row d-inline-flex ">
                <div class="col-sm-4">
                    <div class="card-image product">
                            <a href="/static/images/{{product.img}}"><img src="/static/images/{{product.img}}" alt="{{product.name}}"></a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <h3 class="model main-text"><small>Модель {{product.model}}</small></h3>
                    <h5 class="main-text"><small><small> Описание: {{product.description}}</small></small></h5>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
